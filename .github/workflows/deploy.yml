# .github/workflows/deploy.yml
name: Deploy changes to main branch onto live site
run-name: Site deploy for changes pushed to master by ${{ github.actor }}

on:
  push:
    branches:
      - main

concurrency: deploy-${{ github.ref }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install and Build
        run: |
          npm run install
          npm run build

      - name: Deploy Site
        run: |
          gh-pages -d build
